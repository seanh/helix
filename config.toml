theme = "modus_operandi_deuteranopia"

[editor]
color-modes = true
popup-border = "popup"
end-of-line-diagnostics = "disable"

[editor.inline-diagnostics]
cursor-line = "disable"
other-lines = "disable"

[editor.lsp]
display-inlay-hints = false

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.cursor-shape]
insert = "bar"

[editor.search]
wrap-around = false

[editor.indent-guides]
render = true
skip-levels = 2

[editor.soft-wrap]
enable = true

# Extra smart-tab keybindings, recommended in the docs if your terminal
# supports Shift-Tab: https://docs.helix-editor.com/editor.html#editorsmart-tab-section
[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"

[keys.insert]
S-tab = "move_parent_node_start"
# Bind `jj` to exit insert mode.
j = { j = "normal_mode" }

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
